<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubMaster Pro - User Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, sans-serif; background: #f8fafc; }

        /* Maintenance Screen */
        .maintenance-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-align: center;
            padding: 40px;
        }
        .maintenance-screen.active { display: flex; }
        .maintenance-icon { font-size: 120px; margin-bottom: 30px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .maintenance-title { font-size: 48px; font-weight: 900; margin-bottom: 20px; }
        .maintenance-message { font-size: 20px; max-width: 600px; opacity: 0.9; line-height: 1.6; }

        /* Login */
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            background: white;
            padding: 50px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 450px;
        }
        .logo {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            margin: 0 auto 28px;
        }
        .login-title {
            font-size: 34px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .login-subtitle { text-align: center; color: #64748b; margin-bottom: 36px; font-size: 16px; }
        .form-group { margin-bottom: 24px; }
        .form-label { display: block; font-weight: 600; margin-bottom: 10px; font-size: 14px; }
        .form-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
        }
        .form-input:focus { outline: none; border-color: #8b5cf6; box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1); }
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            color: white;
        }
        .demo-accounts {
            margin-top: 28px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 14px;
            font-size: 13px;
        }
        .alert {
            padding: 18px 24px;
            border-radius: 14px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 14px;
            font-weight: 600;
        }
        .alert-success { background: rgba(16, 185, 129, 0.1); color: #10b981; border-left: 4px solid #10b981; }
        .alert-error { background: rgba(239, 68, 68, 0.1); color: #ef4444; border-left: 4px solid #ef4444; }
        .alert-warning { background: rgba(245, 158, 11, 0.1); color: #f59e0b; border-left: 4px solid #f59e0b; }
    </style>
</head>
<body>
    <!-- Maintenance Screen -->
    <div id="maintenanceScreen" class="maintenance-screen">
        <div class="maintenance-icon">üîß</div>
        <h1 class="maintenance-title">Under Maintenance</h1>
        <p class="maintenance-message" id="maintenanceMessage">We're currently performing scheduled maintenance. We'll be back soon!</p>
    </div>

    <div id="loginPage" class="login-page">
        <div class="login-card">
            <div class="logo">üéâ</div>
            <h1 class="login-title">ClubMaster Pro</h1>
            <p class="login-subtitle">User Portal</p>
            <div id="loginAlert"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <div class="demo-accounts">
                <strong>Demo:</strong> user@club.com / user123
            </div>
        </div>
    </div>

    <script>
        const db = {
            getObj: (key) => JSON.parse(localStorage.getItem(key) || '{}')
        };

        // Check maintenance mode on load
        window.addEventListener('DOMContentLoaded', () => {
            checkMaintenanceMode();
        });

        function checkMaintenanceMode() {
            const settings = db.getObj('clubSettings');
            if (settings.maintenanceMode) {
                document.getElementById('maintenanceMessage').textContent = settings.maintenanceMessage || "We're currently performing scheduled maintenance. We'll be back soon!";
                document.getElementById('maintenanceScreen').classList.add('active');
                document.getElementById('loginPage').style.display = 'none';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Check maintenance mode before login
            const settings = db.getObj('clubSettings');
            if (settings.maintenanceMode) {
                document.getElementById('loginAlert').innerHTML = '<div class="alert alert-warning">‚ö†Ô∏è System is under maintenance. Please try again later.</div>';
                return;
            }

            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPassword').value;
            
            if (email === 'user@club.com' && pass === 'user123') {
                document.getElementById('loginAlert').innerHTML = '<div class="alert alert-success">‚úì Login successful! Redirecting...</div>';
                setTimeout(() => {
                    alert('User portal is working! Full UI coming soon.');
                }, 500);
            } else {
                document.getElementById('loginAlert').innerHTML = '<div class="alert alert-error">‚úó Invalid credentials</div>';
            }
        });

        // Check maintenance mode periodically
        setInterval(checkMaintenanceMode, 3000);
    </script>
</body>
</html>
